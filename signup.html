<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>

	
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<div class="loader"></div>
<body>
	<div class="form">
		<ul class="tab-group">
		  <li class="tab active"><a href="#signup">Sign Up</a></li>
		  <li class="tab"><a href="#login">Log In</a></li>
		</ul>
		
		<div class="tab-content">
		  <div id="signup">   
			<h1>Create An Account</h1>	
			<form action="/" method="post">
			<div class="field-wrap">
			  <label>
				Username<span class="req">*</span>
			  </label>
			  <input type="name" id="Username" required autocomplete="off"/>
			</div>
  
			<div class="field-wrap">
			  <label>
				Email Address<span class="req">*</span>
			  </label>
			  <input type="email" id="Email" required autocomplete="off"/>
			</div>
			
			<div class="field-wrap">
			  <label>
				Set A Password<span class="req">*</span>
			  </label>
			  <input type="password" id="Password" required autocomplete="off"/>
			</div>
			  
			  <div class="field-wrap">
			  <label>
				Confirm Password<span class="req">*</span>
			  </label>
			  <input type="password" id="ConfirmPassword" required autocomplete="off"/>
			</div>
			
			<button type="submit" id="submit" class="button button-block"/>Get Started</button>
			
			</form>
  
		  </div>
		  
		  <div id="login">   

			<h1>Welcome Back!</h1>
			
			<form action="/" method="post">
			
			  <div class="field-wrap">
			  <label>
				Username<span class="req">*</span>
			  </label>
			  <input type="name" id="LoginUsername" required autocomplete="off"/>
			</div>
			
			<div class="field-wrap">
			  <label>
				Password<span class="req">*</span>
			  </label>
			  <input type="password" id="LoginPassword" required autocomplete="off"/>
			</div>
			
			<button class="button button-block" id="signinSubmit">Log In</button>
			
			</form>
  
		  </div>
		  
		</div><!-- tab-content -->
		
  </div> <!-- /form -->

  <script src="../static/js/signup.js"></script>
</body>
</html>
