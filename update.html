<!DOCTYPE html>
<html>
<head>
	<title>StackOverflow-Lite</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<div class="loader"></div>
<body>
		<div class="navbar">
				<ul>
					<li style="float: left; color: #ffffff; padding:10px">StackOverflow-Lite</li>
		
					<li><a href="signin.html">Log In</a></li>
					<li><a href="profile.html">Profile</a></li>
					<li><a href="userask.html">Ask</a></li>
					<li><a href="myquestions.html">My Questions</a></li>
					<li><a href="index.html" >All Questions</a></li>
		
				</ul>
			</div>
	<form id="form" name="myForm">
			<fieldset>
                <legend>Ask A Question</legend>
                    <h2 style="text-align: center">
                        Title: <span id="question-title"></span>
                    </h2>
                    <h4 style="text-align: center">
                        Question:  <span id="question-body"></span>
                    </h4>
					<input type="text" id="questionTitle" placeholder="Title" style="color:black">
					<textarea rows="10" cols="100" id="questionBody"></textarea>
	
					<input type="submit" value="Post" id="submit">
			</fieldset>
		</form>
		<script src="../static/js/update.js"></script>
</body>
</html>
