<!DOCTYPE html>
<html>
<head>
	<title>StackOverFlow</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="loader"></div>
<body>
		<div class="topnav" id="myTopnav">
				<a href="index.html">StackOverflow-Lite</a>
				<a href="signup.html" onclick="sessionStorage.clear()" style="float:right">Log Out</a>
				<a href="profile.html" style="float:right">Profile</a>
				<a href="userask.html" style="float:right">Ask</a>
				<a href="myquestions.html" style="float:right">My Questions</a>
				<a href="index.html" style="float:right">All Questions</a>
				<a href="javascript:void(0);" class="icon" onclick="myFunction()">
					<i class="fa fa-bars"></i>
				</a>
		</div>
		<div class="form" style="margin-top: 150px">
			<div class="tab-content">
				<form>
					<fieldset>
							<legend>Ask A Question</legend>

							<div class="field-wrap">
							Title: <span id="question-title"></span>
							</div>

							<div class="field-wrap">
							Question: <span id="question-body"></span>
							</div>
						
							<div class="field-wrap">
							<textarea required autocomplete="off" style="height:100px" id="questionBody"></textarea>
							</div>
					
						<button class="button button-block" id="submit"/>Post Question</button>
					</fieldset>
				</form>
			</div>
		</div>
		<script src="../static/js/update.js"></script>
</body>
</html>
