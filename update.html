<!DOCTYPE html>
<html>
<head>
	<title>StackOverFlow</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<div class="loader"></div>
<body>
		<div class="navbar">
				<ul id="navbar_ul">
						<li style="float: left; color: #ffffff; padding:10px">StackOverflow-Lite</li>
			
						<li id="navbar_li" onclick="sessionStorage.removeItem('token')"><a href="signup.html">Log Out</a></li>
						<li id="navbar_li"><a href="profile.html">Profile</a></li>
						<li id="navbar_li"><a href="userask.html">Ask</a></li>
						<li id="navbar_li"><a href="myquestions.html">My Questions</a></li>
						<li id="navbar_li"><a href="index.html" >All Questions</a></li>
					
			
					</ul>
				</div>
		<div class="form" style="margin-top: 150px">
			<div class="tab-content">
				<form>
					<fieldset>
							<legend>Ask A Question</legend>

							<div class="field-wrap">
							Title: <span id="question-title"></span>
							</div>

							<div class="field-wrap">
							Question: <span id="question-body"></span>
							</div>
						
							<div class="field-wrap">
							<textarea required autocomplete="off" style="height:100px" id="questionBody"></textarea>
							</div>
					
						<button class="button button-block" id="submit"/>Post Question</button>
					</fieldset>
				</form>
			</div>
		</div>
		<script src="../static/js/update.js"></script>
</body>
</html>
