<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
</head>
<div class="loader"></div>
<body>
		<div class="navbar">
				<div class="navbar">
						<ul id="navbar_ul">
							<li style="float: left; color: #ffffff; padding:10px">StackOverflow-Lite</li>
				
							<li id="navbar_li" onclick="sessionStorage.removeItem('token')"><a href="signup.html">Log Out</a></li>

						</ul>
					</div>

		<div class="form" style="margin-top: 150px">
				<div class="tab-content">
					<form>
						<fieldset>
								<legend>Answer This Question</legend>
	
								<div class="field-wrap" style="text-align:center; font-size: 20px">
								<h4 style="color: #86ac41">Title: <span id="question-title" style="color: #ffffff"></span></h4>

								</div>
							
								<div class="field-wrap">
								<textarea required autocomplete="off" style="height:100px" id="answerbody"></textarea>
								</div>
						
							<button class="button button-block" id="submit"/>Post Answer</button>
						</fieldset>
					</form>
				</div>
			</div>
